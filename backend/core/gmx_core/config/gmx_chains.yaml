# GMX Core chain config (Phase 2)
# Values prefixed with "ENV:" are resolved from environment variables by config_loader.

chains:
  arbitrum:
    chain_id: 42161
    rpc_http: "ENV:ARB_HTTP_RPC"
    rest_hosts:
      - "ENV:ARB_REST_HOST"
      - "https://arbitrum-api.gmxinfra.io"
    subsquid_url: "ENV:ARB_SUBSQUID_URL"
    # Optional for Phase 2.1 (Reader)
    datastore: "ENV:ARB_DATASTORE"
    reader: "ENV:ARB_READER"

  avalanche:
    chain_id: 43114
    rpc_http: "ENV:AVAX_HTTP_RPC"
    rest_hosts:
      - "ENV:AVAX_REST_HOST"
      - "https://avalanche-api.gmxinfra.io"
    subsquid_url: "ENV:AVAX_SUBSQUID_URL"
    # Optional for Phase 2.1 (Reader)
    datastore: "ENV:AVAX_DATASTORE"
    reader: "ENV:AVAX_READER"

#
# REST v2 and Subsquid v2 endpoints are per GMX docs; use :prod on Subsquid.
# docs.gmx.io
# +1
