spec_version: 1
project:
  name: <fill>
  purpose: <fill a one-liner>
  primary_entrypoints:
    - type: cli
      id: CLI-<ID>
      path: <repo/path/to/cli.py>
    - type: api
      id: API-HTTP
      path: <repo/path/to/api/>
owners:
  - area: "Core"
    github: "@<you>"
    slack: "@<you>"
modules: []
apis: []
events: []
schemas:
  - id: SCHEMA-POSITION
    path: schemas/Position.json
config: []
observability:
  metrics: []
slo:
  latency_p95_ms: 300
  success_rate_pct: 99.0
