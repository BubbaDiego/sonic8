name: Spec CI
on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/spec/**"
      - "backend/scripts/export_openapi.py"
      - ".github/workflows/spec-ci.yml"
  pull_request:
    paths:
      - "docs/spec/**"
      - "backend/scripts/export_openapi.py"
      - ".github/workflows/spec-ci.yml"
jobs:
  validate-spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install repo requirements (if any)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Install spec tooling
        run: pip install pyyaml jsonschema fastapi
      - name: Export OpenAPI (non-blocking)
        run: python backend/scripts/export_openapi.py || echo "OpenAPI export skipped"
      - name: Spec validate (schemas + manifest + api->schema mapping)
        run: python backend/scripts/spec_validate.py
      - name: Validate ALL specs (backend + UI)
        run: python backend/scripts/validate_all_specs.py
      - name: Build Schema Bundle (dry)
        run: |
          python backend/scripts/build_schema_bundle.py
          git diff --exit-code || (echo "::error::schema bundle changed. Please run 'make schema-bundle' and commit." && exit 1)

