name: Spec CI
on:
  pull_request:
    paths:
      - "docs/spec/**"
      - ".github/workflows/spec-ci.yml"
jobs:
  validate-spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install jsonschema pyyaml
      - name: Validate spec assets
        run: python backend/scripts/spec_validate.py
      - name: Generate Repo Map & Module Inventory (non-blocking)
        run: |
          python backend/scripts/spec_sweeper.py || echo "sweeper failed (non-blocking)"
