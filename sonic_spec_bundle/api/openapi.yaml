openapi: 3.1.0
info:
  title: Sonic API
  version: 0.1.0
paths:
  /orders:
    post:
      summary: Create Order
      operationId: create_order_orders_post
      parameters:
      - name: authorization
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Authorization
      - name: idempotency_key
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Idempotency Key
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    Order:
      properties:
        id:
          type: string
          title: Id
        instrument:
          type: string
          title: Instrument
        side:
          type: string
          title: Side
        type:
          type: string
          title: Type
        qty:
          type: string
          title: Qty
        price:
          anyOf:
          - type: string
          - type: 'null'
          title: Price
        status:
          type: string
          title: Status
          default: open
        account_id:
          type: string
          title: Account Id
      type: object
      required:
      - id
      - instrument
      - side
      - type
      - qty
      - account_id
      title: Order
    OrderCreate:
      properties:
        instrument:
          type: string
          title: Instrument
        side:
          type: string
          title: Side
        type:
          type: string
          title: Type
        qty:
          type: string
          title: Qty
        price:
          anyOf:
          - type: string
          - type: 'null'
          title: Price
        account_id:
          type: string
          title: Account Id
        client_ref:
          anyOf:
          - type: string
          - type: 'null'
          title: Client Ref
      type: object
      required:
      - instrument
      - side
      - type
      - qty
      - account_id
      title: OrderCreate
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
